# Make Bluetooth stronger
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Turn on logging, and set ZMK logging to debug output
CONFIG_ZMK_USB_LOGGING=n

# Power Management - No battery configuration
CONFIG_ZMK_IDLE_TIMEOUT=0
CONFIG_ZMK_SLEEP=n
CONFIG_ZMK_PM=n

# Matrix Scanning - More reliable detection
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# USB/BLE Output - Explicit control
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y

# Prevent phantom keypresses
CONFIG_ZMK_KSCAN_MATRIX_POLLING=n
